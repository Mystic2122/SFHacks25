<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .image-container {
        margin-bottom: 20px;
        position: relative; /* Make this a positioning context */
        height: 400px; /* Set a fixed height to maintain layout */
      }
      .score {
        margin-top: 20px;
      }
      .correct {
        color: green;
      }
      .incorrect {
        color: red;
      }
      #playerImage {
        max-width: 300px;
        max-height: 400px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #unblurredImage {
        max-width: 300px;
        max-height: 400px;
        margin-top: 20px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #nextButton {
        margin-top: 10px; /* Adjust as needed */
      }
      #gameOver {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Guess the Sports Player</h1>

    <!-- Show blurred image of the player -->
    <div class="image-container">
      <img
        id="playerImage"
        src="{{ player_data['blured_img'] }}"
        alt="Player Image"
        style="max-width: 300px; max-height: 400px"
      />
      <img
        id="unblurredImage"
        src=""
        alt="Unblurred Player"
        style="display: none"
      />
      <img
        id="gameOverImage"
        src=""
        alt="Unblurred Player"
        style="
          display: none;
          max-width: 300px;
          max-height: 400px;
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
        "
      />
    </div>

    <form id="guessForm" action="/guess" method="POST">
      <label for="guess">Your Guess (Initials):</label>
      <input
        type="text"
        id="guess"
        name="guess"
        required
        aria-label="Your Guess"
      />
      <input
        type="hidden"
        name="player_name"
        value="{{ player_data['name'] }}"
      />
      <input type="hidden" name="userId" value="{{ userId }}" />
      <button type="submit">Submit Guess</button>
    </form>

    <div class="score">
      <h3>Your Score: <span id="score">{{ score }}</span></h3>
    </div>

    <div id="result"></div>

    <script>
      document
        .getElementById("guessForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);

          fetch("/guess", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              const resultDiv = document.getElementById("result");
              const scoreSpan = document.getElementById("score");
              const playerImage = document.getElementById("playerImage");
              const playerNameInput = document.querySelector(
                'input[name="player_name"]'
              );

              if (data.result === "correct") {
                resultDiv.innerHTML =
                  '<p class="correct">Correct! You earned 1 point.</p>';
                playerImage.src = data.new_player.blured_img;
                playerNameInput.value = data.new_player.name;
              } else {
                let incorrectMessage = `<p class="incorrect">Incorrect.<br>This player is ${data.height}.</p>`;
                if (data.show_info) {
                  incorrectMessage += `<p>Teams: ${data.teams.join(", ")}</p>`;
                }
                resultDiv.innerHTML = incorrectMessage;
              }

              scoreSpan.innerHTML = data.score;
            })
            .catch((error) => {
              console.error("Fetch error:", error);
              document.getElementById("result").innerHTML =
                "<p class='error'>An error occurred. Please try again.</p>";
            });
        });

      document
        .getElementById("nextButton")
        .addEventListener("click", function () {
          window.location.reload(); // Reload the page to get a new player
        });

      document
        .getElementById("playAgainButton")
        .addEventListener("click", function () {
          window.location.reload(); // Reload the page to play again
        });
    </script>
  </body>
</html>
