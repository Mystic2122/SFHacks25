<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .image-container {
        margin-bottom: 20px;
        position: relative; /* Make this a positioning context */
        height: 400px; /* Set a fixed height to maintain layout */
      }
      .score {
        margin-top: 20px;
      }
      .correct {
        color: green;
      }
      .incorrect {
        color: red;
      }
      #playerImage {
        max-width: 300px;
        max-height: 400px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #unblurredImage {
        max-width: 300px;
        max-height: 400px;
        margin-top: 20px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #nextButton {
        margin-top: 10px; /* Adjust as needed */
      }
      #gameOver {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Guess the Sports Player</h1>

    <!-- Show blurred image of the player -->
    <div class="image-container">
      <img
        id="playerImage"
        src="{{ player_data['blured_img'] }}"
        alt="Player Image"
        style="max-width: 300px; max-height: 400px"
      />
      <img
        id="unblurredImage"
        src=""
        alt="Unblurred Player"
        style="display: none"
      />
      <img
        id="gameOverImage"
        src=""
        alt="Unblurred Player"
        style="
          display: none;
          max-width: 300px;
          max-height: 400px;
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
        "
      />
    </div>

    <form id="guessForm" action="/guess" method="POST">
      <label for="guess">Your Guess (Initials):</label>
      <input
        type="text"
        id="guess"
        name="guess"
        required
        aria-label="Your Guess"
      />
      <input
        type="hidden"
        name="player_name"
        value="{{ player_data['name'] }}"
      />
      <input type="hidden" name="userId" value="{{ userId }}" />
      <button type="submit">Submit Guess</button>
    </form>

    <div class="score">
      <h3>Your Score: <span id="score">{{ score }}</span></h3>
    </div>

    <div id="result"></div>

    <!-- Next button (initially hidden) -->
    <button id="nextButton" style="display: none">Next</button>

    <!-- Game Over Section (initially hidden) -->
    <div id="gameOver" style="display: none">
      <h2>Game Over!</h2>
      <p>The correct player was: <span id="correctName"></span></p>
      <p>Your Score: <span id="finalScore"></span></p>
      <p>Your High Score: <span id="finalHighScore">{{ high_score }}</span></p>
      <button id="playAgainButton">Play Again</button>
    </div>

    <script>
      document
        .getElementById("guessForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);

          fetch("/guess", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              const resultDiv = document.getElementById("result");
              const scoreSpan = document.getElementById("score");
              const playerImage = document.getElementById("playerImage");
              const unblurredImage = document.getElementById("unblurredImage");
              const nextButton = document.getElementById("nextButton");
              const gameOverDiv = document.getElementById("gameOver");
              const finalScoreSpan = document.getElementById("finalScore");
              const finalHighScoreSpan =
                document.getElementById("finalHighScore");
              const playAgainButton =
                document.getElementById("playAgainButton");
              const correctNameSpan = document.getElementById("correctName");
              const gameOverImage = document.getElementById("gameOverImage");

              if (data.result === "correct") {
                resultDiv.innerHTML = `<p class="correct">Correct! It's ${data.full_name}. You earned 1 point.</p>`;

                // Show the unblurred image
                unblurredImage.src = data.unblured_img;
                unblurredImage.style.display = "block";

                // Hide the blurred image and guess form
                playerImage.style.display = "none";
                document.getElementById("guessForm").style.display = "none";

                // Show the next button
                nextButton.style.display = "inline-block";
              } else if (data.result === "game_over") {
                // Hide the game elements
                playerImage.style.display = "none";
                document.getElementById("guessForm").style.display = "none";
                document.querySelector(".score").style.display = "none";
                resultDiv.innerHTML = ""; // Clear any previous result

                // Show the game over section
                gameOverDiv.style.display = "block";
                finalScoreSpan.textContent = data.current_score;
                finalHighScoreSpan.textContent = data.high_score;
                correctNameSpan.textContent = data.correct_name;

                // Show the unblurred image on game over
                gameOverImage.src = data.unblured_img;
                gameOverImage.style.display = "block";
              } else {
                let incorrectMessage = `<p class="incorrect">Incorrect.<br>This player is ${data.height}.</p>`;
                if (data.show_info) {
                  incorrectMessage += `<p>Teams: ${data.teams.join(", ")}</p>`;
                }
                resultDiv.innerHTML = incorrectMessage;
              }

              scoreSpan.innerHTML = data.score;
            })
            .catch((error) => {
              console.error("Fetch error:", error);
              document.getElementById("result").innerHTML =
                "<p class='error'>An error occurred. Please try again.</p>";
            });
        });

      document
        .getElementById("nextButton")
        .addEventListener("click", function () {
          window.location.reload(); // Reload the page to get a new player
        });

      document
        .getElementById("playAgainButton")
        .addEventListener("click", function () {
          window.location.reload(); // Reload the page to play again
        });
    </script>
  </body>
</html>
