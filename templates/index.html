<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Login/Signup</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f7f6;
        color: #333;
      }

      main {
        text-align: center;
        padding: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 90%;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      /* Button Styles */
      button {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin: 5px;
      }

      button:hover {
        background-color: #2980b9;
      }

      /* Form Container Styles */
      .form-container {
        margin-top: 20px;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        display: none; /* Initially hidden */
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }

      /* Error Message Style */
      .error {
        color: #e74c3c;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Guess the NBA Player</h1>
      <button id="loginButton">Login</button>
      <button id="signupButton">Signup</button>

      <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <div id="loginError" class="error"></div>
        <form id="loginActualForm">
          <label for="username">Username:</label>
          <input
            type="text"
            id="usernameLogin"
            name="username"
            required
            aria-label="Username"
          /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="passwordLogin"
            name="password"
            required
            aria-label="Password"
          /><br />

          <button type="submit" id="loginSubmit">Login</button>
        </form>
      </div>

      <div id="signupForm" class="form-container">
        <h2>Signup</h2>
        <form id="signupActualForm">
          <label for="username">Create a username:</label>
          <input
            type="text"
            id="usernameSignup"
            name="username"
            required
            aria-label="Create a username"
          /><br />

          <label for="password">Create a password:</label>
          <input
            type="password"
            id="passwordSignup"
            name="password"
            required
            aria-label="Create a password"
          /><br />

          <label for="confirm_password">Confirm password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            aria-label="Confirm password"
          /><br />

          <button type="submit" id="signupSubmit">Signup</button>
        </form>
      </div>
    </main>

    <script>
      // Initially hide the forms
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "none";

      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          document.getElementById("loginForm").style.display = "block";
          document.getElementById("signupForm").style.display = "none";
        });

      document
        .getElementById("signupButton")
        .addEventListener("click", function () {
          document.getElementById("signupForm").style.display = "block";
          document.getElementById("loginForm").style.display = "none";
        });

      // Login form submission
      document
        .getElementById("loginActualForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);

          fetch("/login", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Login response:", data); // Add this line

              if (data.redirect) {
                window.location.href = data.redirect; // Redirect on successful login
              } else if (data.error) {
                document.getElementById("loginError").innerText = data.error;
              } else {
                console.error("Unexpected response:", data);
                document.getElementById("loginError").innerText =
                  "An unexpected error occurred.";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("loginError").innerText =
                "An error occurred. Please try again.";
            });
        });

      // Signup form submission
      document
        .getElementById("signupActualForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);

          fetch("/signup", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.redirect) {
                window.location.href = data.redirect; // Redirect on successful signup
              } else if (data.error) {
                // Handle signup error (e.g., display error message)
                console.error("Signup error:", data.error);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle signup error (e.g., display error message)
            });
        });
    </script>
  </body>
</html>
